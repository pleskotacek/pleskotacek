<body>

<header>
  <div class="logo">Pleskotaček</div>
  <nav id="menu">
    <div data-target="uvod">Úvod</div>
    <div data-target="onas">O nás</div>
    <div data-target="prihlaska">Přihláška</div>
    <div data-target="dulezite">Důležité informace</div>
    <div data-target="program">Program a jídelníček</div>
    <div data-target="fotogalerie">Fotogalerie</div>
    <div data-target="kontakt">Kontakt</div>
    <div data-target="reference">Reference</div>
    <div data-target="sponzori">Sponzoři</div>
  </nav>
</header>

<!-- Banner, který je jen pro úvod -->
<div id="banner">
  <img src="camp.jpg" alt="Táborový banner" />
</div>

<main>
  <section id="uvod" class="content-section">
    <p>Úvodní text a informace o táboře...</p>
  </section>

  <section id="onas" class="content-section">
    <p>Informace o nás...</p>
  </section>

  <section id="prihlaska" class="content-section">
    <p>Formulář pro přihlášení...</p>
  </section>

  <!-- ostatní sekce stejně -->
</main>

<footer>
  &copy; 2025 Pleskotaček
</footer>

<script>
  const menuItems = document.querySelectorAll('#menu div');
  const contentSections = document.querySelectorAll('.content-section');
  const banner = document.getElementById('banner');

  function showSection(targetId) {
    contentSections.forEach(sec => sec.classList.remove('active'));
    menuItems.forEach(i => i.classList.remove('active'));

    document.getElementById(targetId).classList.add('active');
    document.querySelector(`#menu div[data-target="${targetId}"]`).classList.add('active');

    // Banner jen na úvodu
    if (targetId === 'uvod') {
      banner.style.display = 'block';
    } else {
      banner.style.display = 'none';
    }
  }

  menuItems.forEach(item => {
    item.addEventListener('click', () => {
      const targetId = item.getAttribute('data-target');
      showSection(targetId);
      const sectionTop = document.getElementById(targetId).offsetTop - 70;
      window.scrollTo({ top: sectionTop, behavior: 'smooth' });
    });
  });

  // Ukázat úvod při načtení
  showSection('uvod');
</script>

<style>
  #banner img {
    width: 100%;
    height: 250px;
    object-fit: cover;
    display: block;
  }
</style>
