<!DOCTYPE html>
<html lang="cs">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Pleskotaček</title>
<style>
  body {
    font-family: 'Inter', sans-serif;
    margin: 0; padding: 0;
    background: #fff;
    color: #2E4A1F;
    max-width: 900px;
    margin-left: auto;
    margin-right: auto;
    padding-top: 60px;
  }
  header {
    position: fixed;
    top: 0; left: 0; right: 0;
    background: #F5F1E9;
    height: 60px;
    display: flex;
    align-items: center;
    padding: 0 1.5rem;
    box-shadow: 0 2px 5px rgba(46,74,31,0.15);
    z-index: 1000;
  }
  header .logo {
    font-weight: 700;
    font-size: 1.5rem;
    color: #2E4A1F;
    user-select: none;
  }
  nav {
    margin-left: auto;
    display: flex;
    gap: 1.2rem;
  }
  nav div {
    cursor: pointer;
    font-weight: 600;
    padding: 0.4rem 0.7rem;
    border-radius: 4px;
    color: #4B3B2B;
    user-select: none;
    white-space: nowrap;
    transition: background-color 0.3s, color 0.3s;
  }
  nav div:hover, nav div.active {
    background-color: #7BB661;
    color: white;
  }

  #banner {
    width: 100%;
    height: 400px;
    object-fit: cover;
    object-position: center 60%;
    display: block;
    border-radius: 0;
    margin-bottom: 2rem;
  }

  section.content-section {
    display: none;
  }
  section.content-section.active {
    display: block;
  }
</style>
</head>
<body>

<header>
  <div class="logo">Pleskotaček</div>
  <nav id="menu">
    <div data-target="uvod" class="active">Úvod</div>
    <div data-target="onas">O nás</div>
    <div data-target="prihlaska">Přihláška</div>
    <div data-target="dulezite">Důležité informace</div>
    <div data-target="program">Program a jídelníček</div>
    <div data-target="fotogalerie">Fotogalerie</div>
    <div data-target="kontakt">Kontakt</div>
    <div data-target="reference">Reference</div>
    <div data-target="sponzori">Sponzoři</div>
  </nav>
</header>

<!-- Banner viditelný jen u Úvod -->
<img id="banner" src="celztaborfotka.jpg" alt="Banner Pleskotaček" />

<!-- Sekce -->
<section id="uvod" class="content-section active">
  <h1>Úvod</h1>
  <p>Vítejte na stránkách našeho dětského tábora...</p>
</section>

<section id="onas" class="content-section">
  <h1>O nás</h1>
  <p>Záleží nám na tom, aby si Vaše děti užily tábor ve vší parádě ...</p>
  <!-- další obsah... -->
</section>

<!-- další sekce ... -->

<script>
  const menuItems = document.querySelectorAll('#menu div');
  const sections = document.querySelectorAll('.content-section');
  const banner = document.getElementById('banner');

  menuItems.forEach(item => {
    item.addEventListener('click', () => {
      // Odstraníme aktivitu z menu
      menuItems.forEach(i => i.classList.remove('active'));
      item.classList.add('active');

      // Skryjeme všechny sekce
      sections.forEach(section => section.classList.remove('active'));

      // Zobrazíme vybranou sekci
      const targetId = item.getAttribute('data-target');
      const targetSection = document.getElementById(targetId);
      if (targetSection) {
        targetSection.classList.add('active');
      }

      // Banner zobrazujeme jen u úvodu
      if (targetId === 'uvod') {
        banner.style.display = 'block';
      } else {
        banner.style.display = 'none';
      }
    });
  });
</script>

</body>
</html>
